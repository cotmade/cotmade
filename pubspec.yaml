name: cotmade
description: Easy Stay, Anywhere, Anywhere in Africa.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  get:
  firebase_core:
  firebase_auth:
  cloud_firestore:
  firebase_storage:
  google_sign_in:
  image_picker:
  flutter_svg:
  timeago:
  custom_rating_bar:
  flutter_faq:
  video_compress:
  flutter_screenutil:
  photo_manager:
  uuid:
  video_player: ^2.9.2
  flutter_staggered_grid_view:
  date_format:
  cached_network_image:
  file_selector:
  flutter_spinkit:
  email_otp:
  is_first_run:
  flick_video_player: ^0.9.0
  flutter_rating_bar:
  flutterwave_standard:
  intl:
  flutter_onboarding_slider:
  shared_preferences:
  intro_slider:
  http:
  firebase_messaging:
  printing:
  fl_chart: ^0.63.0
  carousel_slider:
  file_picker:
  permission_handler:
  flutter_animate:
  share_plus:
  upgrader:
  flutter_sound:
  just_audio:
  flutter_cache_manager:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  icons_launcher: ^3.0.1

icons_launcher:
  image_path: "images/icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/audio/cinematic-intro.mp3
    - assets/audio/gospel-choir-heavenly.mp3
    - assets/audio/prazkhanalmusic__chimera-afro-tim-clap-loop.wav
