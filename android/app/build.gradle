plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.cotmade.cotmade"
    compileSdkVersion 35
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.cotmade.cotmade"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 25
        versionName "2.0.0"
    }

    signingConfigs {
        create("release") {
            storeFile = file("cotmade.jks")
            storePassword = "Jennifer321#"
            keyAlias = "Tim"
            keyPassword = "Jennifer321#"
        }
    }

    buildTypes {
        getByName("release") {
            minifyEnabled true
            shrinkResources true
            signingConfig = signingConfigs.getByName("release")
            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "proguard-rules.pro"
            )
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true  // Enable core library desugaring
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'  // Core desugaring lib
}
